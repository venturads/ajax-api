<!DOCTYPT html>
<html>
    <head>
    </head>
    <body>
        <p id="outp">__</p>
        <script>
            let data = "https://rubygems.org/api/v1/search.json?query=cucumber";
            let getJson = new XMLHttpRequest();
            getJson.open("GET", data);
            getJson.onreadystatechange = function(){
                if(getJson.readyState === XMLHttpRequest.DONE || getJson){
                    let getdata = getJson.responseText;
                    document.getElementById("outp").innerHTML = getdata;
                }
            };
            getJson.send();
        </script>
    </body>
</html>
